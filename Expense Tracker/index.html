<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">0.00€</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <b><p id="money-plus" class="money-plus">+0.00€</p></b>
            </div>
            <div>
                <h4>Expense</h4>
                <b><p id="money-minus" class="money-minus">-0.00€</p></b>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">Cash <span>-400$</span><button class="delete-btn">x</button></li> -->
        </ul>
        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
            <b><label for="text">Text</label></b>
                <input type="text" id="text" placeholder="Enter text">
            </div>
            <div class="form-control">
            <b><label for="amount">Amount <br>(negative - expense, positive - income)</label></b>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <button class="btn"><b>Add transaction</b></button>
        </form>
        <div>
            <div class="inc-exp-container">
                This application uses your browser local storage to save the data of your expenses.<br><br>
                You can leave the page and when you come back your data will still be available.
            </div>
            <h4><a href="//plamenpetkovonline.com"> Go back to the website </a></h4>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
